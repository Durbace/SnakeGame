<section class="play-modes">
  <h2>Select game mode</h2>

  <div class="play-mode-grid">
    <article class="play-mode-card" (click)="onPick('classic')">
      <div class="play-icon">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path d="M7 12h3m-1.5-1.5v3M16 12h.01m2 0h.01" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <path d="M6 16l2-2h8l2 2c2 0 3-1.79 3-4s-1-4-3-4H6C4 8 3 9.79 3 12s1 4 3 4z" fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
        </svg>
      </div>
      <h3>Classic Snake</h3>
    </article>

    <article class="play-mode-card" (click)="onPick('speed')">
      <div class="play-icon">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <circle cx="12" cy="13" r="7" fill="none" stroke="currentColor" stroke-width="2"/>
          <path d="M12 13V9m-3-6h6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </div>
      <h3>Speed Challenge</h3>
    </article>

    <article class="play-mode-card" (click)="onPick('challenge')">
      <div class="play-icon">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path d="M12 2l3 7h7l-5.6 4.1L18.8 22 12 17.6 5.2 22l2.4-8.9L2 9h7z" fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
        </svg>
      </div>
      <h3>Challenge Mode</h3>
    </article>
  </div>
</section>
