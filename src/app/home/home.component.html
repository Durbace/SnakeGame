<div class="homepage">
  <img src="assets/tortoise-shell.svg" alt="Background" class="homepage-bg" />

  <section class="hero">
    <h1 class="logo">SNAKE</h1>
    <p class="tagline">Eat. Grow. Survive.</p>

    <div class="cta-row">
      <button class="btn btn-primary" (click)="openModal('play')">Play</button>
    </div>

    <div class="cta-row secondary">
      <button class="btn btn-secondary" (click)="openModal('howto')">
        How to Play
      </button>
      <button class="btn btn-secondary" (click)="openModal('settings')">
        Settings
      </button>
    </div>
  </section>

  <section class="modes">
    <h2>Game Modes</h2>

    <div class="mode-grid">
      <article class="mode-card" (click)="openModal('classic')">
        <div class="icon">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path
              d="M7 12h3m-1.5-1.5v3M16 12h.01m2 0h.01"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
            />
            <path
              d="M6 16l2-2h8l2 2c2 0 3-1.79 3-4s-1-4-3-4H6C4 8 3 9.79 3 12s1 4 3 4z"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linejoin="round"
            />
          </svg>
        </div>
        <h3>Classic Snake</h3>
      </article>

      <article class="mode-card" (click)="openModal('speed')">
        <div class="icon">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <circle
              cx="12"
              cy="13"
              r="7"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            />
            <path
              d="M12 13V9m-3-6h6"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
            />
          </svg>
        </div>
        <h3>Speed Challenge</h3>
      </article>

      <article class="mode-card" (click)="openModal('challenge')">
        <div class="icon">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path
              d="M12 2l3 7h7l-5.6 4.1L18.8 22 12 17.6 5.2 22l2.4-8.9L2 9h7z"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linejoin="round"
            />
          </svg>
        </div>
        <h3>Challenge Mode</h3>
      </article>
    </div>
  </section>
</div>

<div
  class="modal-overlay"
  *ngIf="isModalOpen"
  (click)="onOverlayClick($event)"
  [class.open]="isModalOpen"
>
  <div
    class="modal"
    role="dialog"
    aria-modal="true"
    [attr.aria-labelledby]="modalTitleId"
    (click)="$event.stopPropagation()"
  >
    <div class="modal-header">
      <h3 [id]="modalTitleId">{{ modalTitle }}</h3>
      <button class="modal-close" (click)="closeModal()" aria-label="Close">
        âœ•
      </button>
    </div>

    <div class="modal-body" [ngSwitch]="modalType">
      <ng-container *ngSwitchCase="'play'">
        <app-play-start></app-play-start>
      </ng-container>

      <ng-container *ngSwitchCase="'howto'">
        <app-how-to-play></app-how-to-play>
      </ng-container>

      <ng-container *ngSwitchCase="'settings'">
        <app-settings></app-settings>
      </ng-container>

      <ng-container *ngSwitchCase="'classic'">
        <app-classic-mode #classicCmp></app-classic-mode>
      </ng-container>

      <ng-container *ngSwitchCase="'speed'">
        <app-speed-mode #speedCmp></app-speed-mode>
      </ng-container>

      <ng-container *ngSwitchCase="'challenge'">
        <app-challenge-mode #challengeCmp></app-challenge-mode>
      </ng-container>
    </div>

    <div class="modal-footer" *ngIf="showsNext">
      <button class="btn btn-primary btn-next" (click)="onNextClick()">
        Next
        <span class="arrow">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path
              d="M5 12h14M13 6l6 6-6 6"
              fill="none"
              stroke="currentColor"
              stroke-width="3"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </span>
      </button>
    </div>
  </div>
</div>
