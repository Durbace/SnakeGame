<section class="challenge">
  <h2 class="challenge-title">Challenge Mode</h2>
  <p class="challenge-lead">
    Short missions with clear objectives. Finish levels fast, earn stars, and
    climb the ladder.
  </p>

  <div class="challenge-card">
    <div class="challenge-grid">
      <div class="challenge-left">
        <h3>Objectives</h3>
        <ul class="rules">
          <li>
            <span class="dot"></span>
            <span class="text">
              Collect <strong>{{ targetFruits }}</strong>&nbsp;fruits.
            </span>
          </li>
          <li>
            <span class="dot"></span>
            <span class="text">
              Survive for <strong>{{ targetTime }}</strong>&nbsp;seconds.
            </span>
          </li>
          <li>
            <span class="dot"></span>
            <span class="text">
              Avoid walls
              <em *ngIf="!wallsAllowed">(no wall hits)</em>
              <em *ngIf="wallsAllowed">(walls allowed)</em>.
            </span>
          </li>
        </ul>
      </div>

      <div class="challenge-right" aria-hidden="true">
        <div class="preview">
          <img src="assets/challenge-preview.svg" alt="Challenge preview" />
        </div>
      </div>
    </div>
  </div>
</section>
