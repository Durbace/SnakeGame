<div class="game-root">
  <header class="topbar">
    <div class="brand" (click)="home.emit()">
      <span class="logo"></span>
      <span class="brand-text">{{ title }}</span>
    </div>

    <nav class="nav">
      <button class="link" (click)="home.emit()">Home</button>
      <button class="link" (click)="howTo.emit()">How to Play</button>
      <span class="sep" aria-hidden="true">|</span>
      <button class="btn restart" (click)="restart.emit()">
        <span class="ico-refresh" aria-hidden="true"></span>
        Restart
      </button>
      <button class="btn pause" (click)="pauseToggle.emit()">
        <span class="ico-pause" aria-hidden="true"></span>
        {{ paused ? "Resume" : "Pause" }}
      </button>
    </nav>
  </header>

  <main class="play-wrap">
    <div class="play-layout">
      <aside class="score-side left">
        <div class="label">Score</div>
        <div class="value">{{ score }}</div>
      </aside>

      <app-game-classic
        [mode]="mode"
        [classicSettings]="mode === 'classic' ? settings : null"
      >
      </app-game-classic>

      <aside class="score-side right">
        <div class="label">High<br />Score</div>
        <div class="value">{{ highScore }}</div>
      </aside>
    </div>
  </main>

  <footer class="bottombar">
    <div class="left">
      <span class="muted">Difficulty:</span>
      <span class="pill">{{ difficulty }}</span>
    </div>
    <div class="right">
      <span class="ico-speed" aria-hidden="true"></span>
      <span class="muted">Game Speed:</span>
      <strong>{{ gameSpeed | number : "1.0-1" }}x</strong>
    </div>
  </footer>
</div>
